<app-contact-card [cardTitleTemplate]="cardTitleTemplate"
                  [cardInfoTemplate]="cardInfoTemplate"
                  [cardActionTemplate]="cardActionTemplate">

  <ng-template #cardTitleTemplate>
    Contact details
  </ng-template>

  <ng-template #cardInfoTemplate>
    <div class="flex f-align-center mb16">
      <mat-icon class="mr8">person</mat-icon>{{contact.name}}
    </div>
    <div class="flex f-align-center mb16">
      <mat-icon class="mr8">email</mat-icon>{{contact.email}}
    </div>
    <div class="flex f-align-center mb16">
      <mat-icon class="mr8">smartphone</mat-icon>{{contact.phone}}
    </div>
  </ng-template>

  <ng-template #cardActionTemplate>
    <button (click)="deleteContact(contact)" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <span style="flex-grow: 1">
      <button (click)="editContact(contact)" mat-stroked-button color="primary">Edit</button>
      <button (click)="cancelAction()" mat-stroked-button>Cancel</button>
    </span>
  </ng-template>
</app-contact-card>
