<form (submit)="submit()" class="form" [formGroup]="form">
  <app-contact-card class="contact-card-stretch"
                    [cardTitleTemplate]="cardTitleTemplate"
                    [cardInfoTemplate]="cardInfoTemplate"
                    [cardActionTemplate]="cardActionTemplate">
    <ng-template #cardTitleTemplate>
      {{title}}
    </ng-template>
    <ng-template #cardInfoTemplate>
      <div class="flex f-align-center mb8">
        <mat-icon class="mr8">person</mat-icon>
        <mat-form-field class="width-stretch">
          <input matInput type="text" formControlName="name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div class="flex f-align-center mb8">
        <mat-icon class="mr8">email</mat-icon>
        <mat-form-field class="width-stretch">
          <input matInput type="email" formControlName="email" placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="flex f-align-center mb8">
        <mat-icon class="mr8">smartphone</mat-icon>
        <mat-form-field class="width-stretch">
          <input matInput type="text" formControlName="phone" placeholder="Phone number" />
        </mat-form-field>
      </div>
    </ng-template>
    <ng-template #cardActionTemplate>
      <button (click)="cancelAction()" mat-stroked-button [routerLink]="previousUrl">Cancel</button>
      <button mat-stroked-button color="primary" [disabled]="!form.valid">{{submButtonName}}</button>
    </ng-template>
  </app-contact-card>
</form>
