<div class="contact-list" *ngIf="contacts; else loading">
  <app-contact-card *ngFor="let contact of contacts; trackBy: contactsTrackByFn" [contact]="contact"
    (show)="showContact($event)" (remove)="deleteContact($event)" (edit)="editContact($event)"></app-contact-card>
</div>

<ng-template #loading>
  <span>loading contacts...</span>
</ng-template>
